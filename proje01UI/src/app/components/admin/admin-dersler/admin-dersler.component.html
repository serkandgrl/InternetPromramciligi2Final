<div class="container">
  <h2>Dersler</h2>
  <button mat-fab matTooltip="Ders Ekle" color="primary" (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>
  <p>&nbsp;

    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="dersKodu">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Ders Kodu
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.dersKodu}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="dersAdi">
        <mat-header-cell *matHeaderCellDef> Ders Adı
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.dersAdi}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="dersKredi">
        <mat-header-cell *matHeaderCellDef> Ders Kredi
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.dersKredi}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="dersUyeId">
        <mat-header-cell *matHeaderCellDef> Ders Üye Id
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.dersUyeId}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="detay">
        <mat-header-cell *matHeaderCellDef> İşlemler
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit">

          <button mat-icon-button color="primary" matTooltip="Ders Düzenle" (click)="Duzenle(kayit)">
            <mat-icon aria-label="label">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Ders Sil" (click)="Sil(kayit)">
            <mat-icon aria-label="label">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>





      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" showFirstLastButtons>
    </mat-paginator>
  </p>
</div>
