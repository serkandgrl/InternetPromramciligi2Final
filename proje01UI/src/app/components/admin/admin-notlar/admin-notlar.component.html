<div class="container">
  <h2>Notlar</h2>
  <button mat-fab matTooltip="Not Ekle" color="primary" (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>
  <p>&nbsp;

    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="notOgrenciNo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Öğrenci No
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.notOgrenciNo}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="notDersKodu">
        <mat-header-cell *matHeaderCellDef> Ders Kodu
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.notDersKodu}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="notVize">
        <mat-header-cell *matHeaderCellDef> Vize
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.notVize}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="notFinal">
        <mat-header-cell *matHeaderCellDef> Final 
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.notFinal}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="notOrtalama">
        <mat-header-cell *matHeaderCellDef> Ortalama
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.notOrtalama}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="notUyeId">
        <mat-header-cell *matHeaderCellDef> Not Üye Id
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.notUyeId}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="detay">
        <mat-header-cell *matHeaderCellDef> İşlemler
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit">
          
          <button mat-icon-button color="primary" matTooltip="Not Düzenle" (click)="Duzenle(kayit)">
            <mat-icon aria-label="label">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Not Sil" (click)="Sil(kayit)">
            <mat-icon aria-label="label">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>





      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" showFirstLastButtons>
    </mat-paginator>
  </p>
</div>
