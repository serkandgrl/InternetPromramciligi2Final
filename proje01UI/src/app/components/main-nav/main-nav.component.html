<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="mat-elevation-z8" style="background-color: #f7f7f7;">Panel</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/bolum']">Bölümler</a>
      <a mat-list-item [routerLink]="['/ogrenci']">Öğrenciler</a>
      <a mat-list-item [routerLink]="['/ders']">Dersler</a>
      <a mat-list-item [routerLink]="['/not']">Notlar</a>

    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z8">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span [routerLink]="['/']">Okul Portalı</span>
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu" matTooltip="Admin Menü" *ngIf="apiServis.yetkiKontrol(['admin'])">
        <mat-icon>admin_panel_settings</mat-icon>
      </button>
      <button mat-button [routerLink]="['/login']" *ngIf="!apiServis.oturumKontrol()">Oturum Aç</button>
      <button mat-button [routerLink]="['/uye']" *ngIf="apiServis.oturumKontrol()">{{kadi}}</button>
      <button mat-button (click)="OturumKapat()" *ngIf="apiServis.oturumKontrol()">Oturumu Kapat</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/admin']">Admin Ana Sayfa</button>
        <button mat-menu-item [routerLink]="['/admin/uye']">Üyeler</button>
        <button mat-menu-item [routerLink]="['/admin/bolumler']">Bölümler</button>
        <button mat-menu-item [routerLink]="['/admin/ogrenciler']">Öğrenciler</button>
        <button mat-menu-item [routerLink]="['/admin/dersler']">Dersler</button>
        <button mat-menu-item [routerLink]="['/admin/notlar']">Notlar</button>
      </mat-menu>
      <mat-menu #altmenu="matMenu">
        <button mat-menu-item>Alt Item 1</button>
        <button mat-menu-item>Alt Item 2</button>
      </mat-menu>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
